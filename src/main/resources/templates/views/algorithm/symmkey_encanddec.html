<script type="text/javascript" src="js/jquery-3.4.0.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<script type="text/javascript" src="layui/layui.js" th:src="@{/webjars/layui/2.5.6/layui.js}"></script>
<script type="text/javascript">
    var code_seccuss = 0, key, protext, ciptext;
    layui.use(['form','layer'], function () {
        var form = layui.form,
            layer = layui.layer;

        //监听提交
        form.on('submit(gen_key_aes)', function(data){
            length = 128;
            $.get({
                url:'[[@{/generatekey/aes/}]]'+length,
                dataType: 'json',
                success: function (res) {
                    if(res.code == code_seccuss){
                        layer.msg('code: '+res.code+', message: '+res.message);
                        $('#aesKey').val(res.data.key);
                    }else{
                        layer.msg('code: '+res.code+', message: '+res.message);
                    }
                },
                error: function (res) {
                    layer.msg('code: '+res.code+', message: '+res.message);
                }
            });
            return false;
        });

        //监听提交
        form.on('submit(enc_info_aes)', function(data){
            key = $('#aesKey').val();
            protext = $('#encrypt_AES').text();
            if(key == null || key == ''){layer.msg('密钥未生成，请先生成密钥！');return false;}
            if(protext == null || protext == ''){layer.msg('明文消息未填写，请先填写明文消息！');return false;}
            $.post({
                url:'[[@{/encrypt/aes}]]',
                data:{
                    'key': $('#aesKey').val(),
                    'protext': protext
                },
                dataType: 'json',
                success: function (res) {
                    if(res.code == code_seccuss){

                        layer.msg('code: '+res.code+', message: '+res.message);
                        $('textarea[name="decrypt_AES"]').text(res.data.ciphertext);

                    }else{
                        layer.msg('code: '+res.code+', message: '+res.message);
                    }
                },
                error: function (res) {
                    layer.msg('code: '+res.code+', message: '+res.message);
                }
            });
            return false;
        });

        //监听提交
        form.on('submit(dec_info_aes)', function(data){
            key = $('#aesKey').val();
            ciptext = $('#decrypt_AES').text();
            if(key == null || key == ''){layer.msg('密钥为空，请正确填写密钥！');return false;}
            if(ciptext == null || ciptext == ''){layer.msg('密文内容未填写，请先添加密文内容！');return false;}
            $.post({
                url:'[[@{/decrypt/aes}]]',
                data:{
                    'key': $('#aesKey').val(),
                    'ciptext': ciptext
                },
                dataType: 'json',
                success: function (res) {
                    if(res.code == code_seccuss){

                        layer.msg('code: '+res.code+', message: '+res.message);
                        $('textarea[name="encrypt_AES"]').text(res.data.ciphertext);

                    }else{
                        layer.msg('code: '+res.code+', message: '+res.message);
                    }
                },
                error: function (res) {
                    layer.msg('code: '+res.code+', message: '+res.message);
                }
            });
            return false;
        });
    });
</script>
